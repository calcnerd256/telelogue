{% extends "chat/chatmessage_list.html" %}
{% block before_list %}
    <dl>
        {% for object in semantic_fringe %}
            <dt>{{ object.name }}</dt>
            <dd>
                <a href="{{ object.source.value.get_absolute_url }}">
                    {{ object.source.name }}</a>
                <a href="{{ object.path.value.get_absolute_url }}">
                    {{ object.path.name }}
                </a>
            </dd>
        {% endfor %}
    </dl>
{% endblock before_list %}
